name: CI

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "README.md"
      - "**/*.md"
  pull_request:
    branches: ["main"]

jobs:
  lint-and-import:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      # 最低限「importできる」ことを確認（外部APIには触れない）
      - name: Import smoke test
        run: |
          python -c "import jstage_fetcher; print('import ok')"

      - name: Ruff check
        run: |
          ruff check .
